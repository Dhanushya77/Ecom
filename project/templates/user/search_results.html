<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ecom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../user_bookings">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../logout">Logout</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            {% if results %}
            <ul>
                {% for product in results %}
                <div class="card" style="width:300px; margin-top:20px;">
                    <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="width:100%" height="350px">
                    <div class="card-body">
                        <h4 class="card-title">{{product.name}}</h4>
                        <p class="card-text">{{product.price}}</p>
                        <a href="../../add_to_cart/{{product.pk}}" class="btn btn-primary">Add to cart</a>
                        <a href="../../buy_now/{{product.pk}}" class="btn btn-secondary">Buy now</a>
                    </div>
                </div>
                {% endfor %}
            </ul>
            {% else %}
            <p>No results found.</p>
            {% endif %}
        </div>
    </div>
    <a class="btn btn-secondary " style="margin-left:90vw" href="../../user_home"> Go Back</a>
</body>

</html>
